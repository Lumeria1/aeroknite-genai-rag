name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs when new commits pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev tools
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install -U pip
          .venv/bin/pip install ruff black

      - name: Run lint checks
        run: make lint

  test:
    name: Test (Unit)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev tools
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install -U pip
          .venv/bin/pip install pytest pytest-cov

      - name: Run unit tests
        run: make test

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev tools
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install -U pip
          .venv/bin/pip install mypy

      - name: Run mypy
        run: make typecheck
        continue-on-error: true # Allow to fail in Stage 1 (will enforce in Stage 3+)
  integration:
    name: Integration (Compose)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('services/**/Dockerfile', 'services/**/pyproject.toml', 'infra/docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install test tooling
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install -U pip
          .venv/bin/pip install pytest

      - name: Build images (BuildKit)
        run: |
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          docker compose -f infra/docker-compose.yml build

      - name: Start local stack
        run: |
          docker compose -f infra/docker-compose.yml up -d

      - name: Wait for dependencies
        run: |
          chmod +x scripts/wait-for-deps.sh
          scripts/wait-for-deps.sh infra/docker-compose.yml

      - name: Verify query-service is reachable
        run: |
          max_retries=30
          for i in $(seq 1 $max_retries); do
            if curl -fsS http://localhost:8000/health >/dev/null 2>&1; then
              echo "✓ Query service responding"
              exit 0
            fi
            echo "Waiting for query service... ($i/$max_retries)"
            sleep 2
          done
          echo "ERROR: Query service not responding"
          docker compose -f infra/docker-compose.yml ps
          docker compose -f infra/docker-compose.yml logs query-service
          exit 1

      - name: Run integration tests
        env:
          RUN_INTEGRATION: "1"
        run: |
          .venv/bin/pytest -v -m integration

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose -f infra/docker-compose.yml ps || true
          docker compose -f infra/docker-compose.yml logs --tail=400 || true

      - name: Tear down stack
        if: always()
        run: |
          docker compose -f infra/docker-compose.yml down -v
          echo "✓ Stack torn down"
